<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		function showImage() {
			var htmlstr = "";
			for (var i = 1; i <= 3; i++) {
				htmlstr += "<img src='images/frog" + i + ".jpg'>";
			}
			document.getElementById("imageArea").innerHTML = htmlstr;
			this.desabled = true;
		}
		window.onload = function () {//body部分のコードが読み込まれたときに発動
			document.getElementById("btn").onclick = showImage;
		}
	</script>
</head>

<body>
	<button id="btn">読み込み</button>
	<div id="imageArea">ここに画像が読み込まれます</div>
</body>

</html>
