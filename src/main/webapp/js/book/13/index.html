<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		$(function () {
			$.getJSON("item.json", function (data) {
				for (var i = 0; i < data.length; i++) {
					$("#dataTable").append("<tr></tr>")
						.find("tr:last")
						.append("<td>" + data[i].code + "</td>")
						.append("<td>" + data[i].name + "</td>")
						.append("<td>" + data[i].price + "</td>");
				}
			});
		});
	</script>
</head>

<body>
	<table id="dataTable">
		<tr>
			<th>code</th>
			<th>name</th>
			<th>price</th>
		</tr>
	</table>
</body>

</html>
