<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script>
		//関数の定義
		function sayHello(){
			console.log("こんにちは");
		}
		sayHello();
		
		function sayHello(name){
			console.log(name + "さん、こんにちは")
		}
		sayHello("まあや");
		
		function calc(){
			var num = 0;
			for(var i = 1; i<=10; i++){
				num += i;
			}
			return num;
		}
		
		var result = calc();
		console.log(result);
		
		//組み込み関数
		var str = "10";
		console.log(str + 10);
		var num = parseInt(str);
		console.log(num + 10);
		
		//
		var str = "A";
		var num = parseInt(str);//アルファベットは変換できない
		if (isNaN(num)){
			console.log("変換失敗");
		}
		
		//エンコーダー
		var encode = encodeURIComponent("こんにちは");
		console.log(encode);
		var decode = decodeURIComponent(encode);
		console.log(decode);
		
		//グローバルスコープ
		function func(){
			str = "ABC";
			console.log(str);
		}
		func();
		console.log(str);
		
		//ローカルスコープ
		function func() {
			var str = "ABC";
			console.log(str);
		}
		func();
		console.log(str);
		
		//関数を変数へ代入
		var f = function sayHello(){
			console.log("こんにちは");
		};
		f();
		
		//即時関数
		(function (name){
			console.log(name + "さん、こんにちは")	;
		})("maaya")
	</script>
</head>

<body>

</body>

</html>
