	<script>
		var lastName = "Yamamoto";

		console.log(fullName);
		
		var num1 = 8;

		console.log(num1 / num2);
		
		for(var i = 0 ; i < 10 ; i++){

		}
		
		for(var i = 1 ; i <= 10 ; i++){

				console.log(i);
			}
		}
		
		for(var i = 10 ; i >= 1 ; i--){
			if (i % 2 == 1){
				console.log(i);
			}
		}
		
		var data = [5, 9, 12, 4, 5, 1];
		var sum = 0 ;
		var average = 0;
		for(var i = 0 ; i < data.length ; i++){
			sum += data[i];
			average = sum / data.length;
		}
		console.log(sum);
		console.log(average);
		
		var data = {
			"name":"山田",
			"age":23,
			"dept":"営業",
			"address":"世田谷"
		}
		
		for(var key in data){
			console.log(key + "-->" + data[key]);
		}
		
		var data = {
			"佐藤":23,
			"阿部":19,
			"山田":26,
			"鈴木":20,
			"太田":17
		}
		
		for(var key in data){
			if(data[key] >= 20){
				console.log(key);
			}
		}
		
		var sum = 0;
		for(var key in data){
			sum += data[key];
		}
		console.log(sum);
		
		var Person = function(name, age){
			this.name = name;
			this.age = age;
		};

		var data = [
			new Person("yamada1", 25),
			new Person("yamada", 26),
			new Person("yamada", 21),
			new Person("yamada", 25)
		];

		for(var i = 0; i < data.length; i++){
			console.log(data[i].name + ":" + data[i].age);
		}
