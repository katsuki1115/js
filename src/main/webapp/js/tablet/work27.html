<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div {
			margin: 10px;
			padding: 10px;
			width: 50px;
			height: 50px;
			border: 1px solid white;
			line-height: 50px;
			float: left;
			text-align: center;
			color: white;
		}

		#red {
			background-color: red;
		}

		#green {
			background-color: green;
		}

		#blue {
			background-color: blue;
		}

		#black {
			background-color: black;
		}

		#white {
			background-color: white;
		}
	</style>
	<script>
		function over(x) {
			document.body.style.backgroundColor = x.getAttribute("id");
		}

		function leave() {
			document.body.style.backgroundColor = "";
		}
	</script>
</head>

<body>
	<div id="red" onmouseover="over(this);" onmouseout="leave();">赤</div>
	<div id="green" onmouseover="over(this);" onmouseout="leave();">緑</div>
	<div id="blue" onmouseover="over(this);" onmouseout="leave();">青</div>
	<div id="black" onmouseover="over(this);" onmouseout="leave();">黒</div>
</body>

</html>
