<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#display,
		#control {
			text-align: center;
		}

		#image {
			width: 100px;
			height: 100px;
		}
	</style>

	<script>
		var images = [];
		images[0] = "http://no1s.biz/kenshu/image/weather001.png";
		images[1] = "http://no1s.biz/kenshu/image/weather002.png";
		images[2] = "http://no1s.biz/kenshu/image/weather003.png";
		images[3] = "http://no1s.biz/kenshu/image/weather004.png";

		var index = 0;

		window.onload = function () {//body部分のコードが読み込まれたときに発動
			document.getElementById("prev").onclick = function prev_view() {
				if (index == 0) {
					index = 3;
				} else {
					index--;
				}
				document.getElementById("image").innerHTML = '<img src="'+images[index]+'">';
			};

			document.getElementById("next").onclick = function next_view() {	
				if (index == 3) {
					index = 0;;
				} else {
					index++;
				}
				document.getElementById("image").innerHTML = '<img src="'+images[index]+'">';
			};
		};

	</script>
</head>

<body>
	<div id="display">
		<div id="image"></div>
		<input type="button" id="prev" value="戻る" />
		<input type="button" id="next" value="次へ" />
	</div>
</body>

</html>
