<!DOCTYPE html>

	<script>
		var Item = function (price, unit) {
			this.price = price;
			this.unit = unit;
		};
		Item.prototype.getTotal = function () {
			return this.price * this.unit;
		};
		var data = [new Item(120, 3), new Item(30, 2), new Item(80, 1), new Item(100, 3)];

		var sum = 0;
		for (var i = 0; i < data.length; i++) {
			sum += data[i].getTotal();
		}
		console.log(sum);

		for (var i = 0; i < data.length; i++) {

				console.log(data[i].name);
			}
		}
